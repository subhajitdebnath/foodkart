 <input class="form-control" type="text" placeholder="search" [(ngModel)]="searchText">

<table class="table table-hover table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Quanity</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of cart | filter:searchData">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.quantity}}</td>
        </tr>
    </tbody>
</table>
</div>
