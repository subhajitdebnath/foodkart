
<div class="span6 pull-right" style="text-align:right; padding-right: 40px;">
  <h4>Total: ${{totalPrice}}</h4>
</div>
<div class="col-md-12 bg-light text-right">
<button type="button" [disabled]="cartItems.length===0" class="btn btn-outline-success" style="float:right; margin: 10px;" 
  (click)="checkout()"> <span>Proceed to Checkout<i class="fa fa-cart-arrow-down" aria-hidden="true"></i></span> 
</button>
  </div>
<div class="container text-center">
 <div class="row" style="border: 1px solid gray; padding: 10px; margin: 30px;">   
     <div class="col" *ngFor="let item of cartItems; let i = index">
      <div class="card" style="width: 15rem; height:25rem">
        <img [src]="item.images[0]" class="card-img-top" [alt]="item.title">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.description }}
          Price - {{item.price | currency}}</p>
          <button class="btn btn-primary" (click)="increment(i)">+</button>&nbsp;
          <span>{{item.quantity}}</span>&nbsp;
          <button class="btn btn-primary" (click)="decrement(i)">-</button>&nbsp;&nbsp;
          <button class="btn btn-danger" (click)="removeItem(i)"><i class="fa fa-trash" aria-hidden="true"></i></button>          
        </div>
      </div>          
    </div>      
    <h4 *ngIf="cartItems.length === 0">No Item in cart</h4>     
  </div>
</div>
<div class="container-fluid">
<table>
  <thead>
      <tr>
         <th>Items</th>
          <th>Description</th>
          <th>Price</th>
          <th>Quantity</th>                            
         </tr>
  </thead>
  <tbody>
      <tr *ngFor="let item of cartItems let i = index">
           <td>{{item.title}}</td>
          <td>{{item.description}}</td>
          <td>{{item.price}}</td>
          <td>{{item.quantity}}</td>          
        </tr>
  </tbody>
</table>
</div>
