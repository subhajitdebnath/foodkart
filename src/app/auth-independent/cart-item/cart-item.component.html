<h2>Cart</h2>
<div class="container text-center">
  <div class="row">
    <div class="col" *ngFor="let item of cartItems; let i = index">
      <div class="card" style="width: 20rem">
        <img [src]="item.images[0]" class="card-img-top" [alt]="item.title">
        <div class="card-body">
          <h5 class="card-title">{{ item.title }}</h5>
          <p class="card-text">{{ item.description }}</p>
          <button class="btn btn-primary" (click)="increment(item.id)">+</button>&nbsp;
          <span>{{counter}}</span>&nbsp;
          <button class="btn btn-primary" (click)="decrement()">-</button><br><br>
          <button class="btn btn-danger" (click)="removeItem(i)">Remove</button>
          
        </div>
      </div>
    </div>
    <h4 *ngIf="cartItems.length === 0">No Item in cart</h4>
  </div>
</div>
