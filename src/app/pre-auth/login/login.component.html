
<div class="container text-center">
    <div class="row" style="border: 1px solid gray; padding: 2rem; margin-top: 40px;">
      <div class="col">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" class="form-control" formControlName="username">
              <div class="form-text-error" *ngIf="loginForm.get('username')?.invalid && loginFormSubmit">Please enter a username!</div>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" formControlName="password">
              <div class="form-text-error" *ngIf="loginForm.get('password')?.invalid && loginFormSubmit">Please enter a password!</div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
</div>
